<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>English for kids</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="header-container">
      <nav role="navigation">
        <button class="burger-menu" type="button"></button>
        <ul class="navigation__menu green">
          <a class="header-item active" href="javascript:window.location.reload(true)">Main Page</a>
          <a class="header-item" href="#cards">Action (set A)</a>
          <a class="header-item" href="#cards">Action (set B)</a>
          <a class="header-item" href="#cards">Animal (set A)</a>
          <a class="header-item" href="#cards">Animal (set B)</a>
          <a class="header-item" href="#cards">Clothes</a>
          <a class="header-item" href="#cards">Emotion</a>
          <a class="header-item" href="#cards">Sport</a>
          <a class="header-item" href="#cards">Occupations</a>
        </ul>
      </nav>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" class="switch-input" checked="" />
          <span class="switch-label" data-on="Train" data-off="Play"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
    </div>
    <main class="main">
      <a class="main-card green" href="#/cards">
        <img src="./img/action a/dance.jpg" alt="Action (set A)">Action (set A)
      </a>
      <a class="main-card green" href="#cards">
        <img src="./img/action b/open.jpg" alt="Action (set B)">Action (set B)
      </a>
      <a class="main-card green" href="#cards">
        <img src="./img/animal a/cat.jpg" alt="Animal (set A)">Animal (set A)
      </a>
      <a class="main-card green" href="#cards">
        <img src="./img/animal b/bird.jpg" alt="Animal (set B)">Animal (set B)
      </a>
      <a class="main-card green" href="#cards">
        <img src="./img/clothes/blouse.jpg" alt="Clothes">Clothes
      </a>
      <a class="main-card green" href="#cards">
        <img src="./img/emotions/angry.jpg" alt="Emotions">Emotions
      </a>
      <a class="main-card green" href="#cards">
        <img src="./img/sport/tennis.jpg" alt="Emotions">Sport
      </a>
      <a class="main-card green" href="#cards">
        <img src="./img/occupations/ballerina.jpg" alt="Emotions">Occupations
      </a>
    </main>
  </div>
</body>
</html>
